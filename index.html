<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Люкс-отель</title>
    <link rel="icon" href="pictures/logos/logo.png" sizes="32x40">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/hover.css">
    <link rel="stylesheet" href="styles/all.min.css">
    <link rel="stylesheet" href="styles/media.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <img src="pictures/logos/logo_h.png" alt="#" class="nav__img">
                <button class="btn__nav"><i class="fa-solid fa-align-left"></i></button>
                <ul class="nav__list">
                    <li><a href="" class="nav__link">Бронирование</a></li>
                    <li><a href="" class="nav__link">Цены</a></li>
                    <li><a href="" class="nav__link">O нас</a></li>
                    <li><a href="" class="nav__link">Локация</a></li>
                    <li><a href="" class="nav__link">Контакты</a></li>
                </ul>
                <a href="#" class="btn nav__btn">
                    Логин
                </a>
            </nav>
            <div class="subs">
                <div class="subs__header">
                    <h1 class="subs__title">
                        Find your <span class="perfect">perfect</span> place to stay
                    </h1>
                    <p class="subs__descr">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    <div class="subs__btn">
                        <a href="https://www.youtube.com/watch?v=VDe5K0WikAc" class="btn__link"><button class="btn_watch">
                            <i class="fa-solid fa-play btn_play-icon"></i>
                            <p class="watch">Watch video</p>
                        </button></a>
                    </div>
                </div>
                <div class="search">
                    <div class="form-center">
                        <div class="search-form">
                            <div class="forms">
                                <i class="fa-solid fa-location-pin forms__icon"></i>
                                <div class="forms__host">
                                    <p class="forms__title">Location</p>
                                    <input type="text" placeholder="Washington">
                                </div>
                            </div>
                            <div class="forms">
                                <i class="fa-solid fa-calendar-day  forms__icon"></i>
                                <div class="forms__host">
                                    <p class="forms__title">Chack in</p>
                                    <input type="date" placeholder="dd.mm.yy">
                                </div>
                            </div>
                            <div class="forms">
                                <i class="fa-solid fa-calendar-day  forms__icon"></i>
                                <div class="forms__host">
                                    <p class="forms__title">Chack out</p>
                                    <input type="date" class="inputs">
                                </div>
                            </div>
                            <div class="forms">
                                <i class="fa-solid fa-user forms__icon "></i>
                                <div class="forms__host">
                                    <p class="forms__title">Rooms for</p>
                                    <input type="text" placeholder="2 rooms, 2 people">
                                </div>
                            </div>    
                        </div>
                        <button class="forms__btn">
                            <i class="fa-light fa-magnifying-glass forms__icon-btn"></i>
                            <p class="forms__btn-text">Search hotel</p>
                        </button>          
                        <input type="search" class="search_input" placeholder="Ведите названия отеля">
                    </div>
                </div>
                <video src="video/bg_vid.mp4" autoplay muted loop class="video__bg"></video>
            </div>
        </div>
    </header>
</body>
</html>
